<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <h1>Random Number Generator</h1>
        <button id="btn">Generate Random Number</button>
        <div id="result">Generate Number</div>
      </div>
    </div>
    <script>
      document.getElementById("btn").addEventListener("click", function () {
        const num = Math.floor(Math.random() * Number.MAX_SAFE_INTEGER);

        const isEvenOdd = num % 2 === 0 ? "even" : "odd";

        const result = document.getElementById("result");
        result.innerHTML = `Generated Number: ${num} <br>  ${num}  ${isEvenOdd}`;
      });
    </script>
  </body>
</html>
